<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balance Update</title>
  </head>
  <body>
    <h2>Atualizar Saldo</h2>
    <label>
      Valor:
      <input type="number" id="valueInput" />
    </label>
    <button onclick="updateBalance()">Atualizar Saldo</button>
<!-- ... Seu HTML ... -->
<script>
  async function updateBalance() {
    const value = parseFloat(document.getElementById("valueInput").value);

    try {
      const response = await fetch(
        "http://localhost:3000/auth/update/balance",
        {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            Authorization:
              "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjY1N2MwZDJmYjgyYjc1NDc5MzFjMzgxYyIsImlhdCI6MTcwMjczODk3Nn0.3NwcWo3Syl_4Oa05GGHLkOJ3U4sHW9ZHJshoalCurm4", // Substitua pelo seu token
          },
          body: JSON.stringify({ value }),
        }
      );

      if (response.ok) {
        alert("Saldo atualizado com sucesso!");
      } else {
        const errorData = await response.json();
        console.error("Erro ao atualizar saldo:", errorData.msg);
        alert(
          "Erro ao atualizar saldo. Consulte o console para obter detalhes."
        );
      }
    } catch (error) {
      console.error("Erro ao atualizar saldo:", error.message);
      alert(
        "Erro ao atualizar saldo. Consulte o console para obter detalhes."
      );
    }
  }
</script>
<!-- ... Restante do seu HTML ... -->

  </body>
</html>
